<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="slider-content">
            <div class="slides">
                <div class="slide">
                    <img src="assets/cloyn.jpg" alt="Meme 1">
                    <p class="caption">Come on, tell me</p>
                </div>
                <div class="slide">
                    <img src="assets/girl.jpg" alt="Meme 2">
                    <p class="caption">When you realize it's Friday!</p>
                </div>
                <div class="slide">
                    <img src="assets/leo.jpg" alt="Meme 3">
                    <p class="caption">Congratulations on the new site</p>
                </div>
                <div class="slide">
                    <img src="assets/man.jpg" alt="Meme 4">
                    <p class="caption">CSS is awesome!</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <label for="slide1" class="dot"></label>
            <label for="slide2" class="dot"></label>
            <label for="slide3" class="dot"></label>
            <label for="slide4" class="dot"></label>
        </div>
    </div>

</body>
</html>
